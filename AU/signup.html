<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="assets/images/fevicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header Section Start -->
    <div class="header">
        <div class="au-container">
            <div class="logo">
                <a href="#"><img src="assets/images/logo.svg" alt="logo"></a>
            </div>
        </div>
    </div>
    <!-- Header Section End-->

    <!-- Body Content Start -->
    <div class="body-content">
        <div class="form-card">
            <h2 class="card-title">Sign Up</h2>
            <form>
                <input type="text" placeholder="User name" class="input-fild">
                <input type="email" placeholder="Email" class="input-fild">
                <input type="password" placeholder="Password" class="input-fild">
                <input type="password" placeholder="Retype Password" class="input-fild">
                <button>Sign Up</button>
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Agree terms and conditions.</label>
                </div>
            </form>
            <h6>Already have an account? Please <a href="signin.html">Sign in.</a></h6>
        </div>
    </div>
    <!-- Body Content End -->
</body>
</html>
